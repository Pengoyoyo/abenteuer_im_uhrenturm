<html>

    <!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Der Ausgang</title>
    <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <div id="finalraum" class="text">
            
            <h1>Der Ausgang</h1>
            <p>
                Du stehst in einem kleinen Raum, dessen einziger weiterführender Weg ein gewaltiges beschlagenes Eichenholztor ist.
                Mit all deiner Kraft stemmst du dich dagegen und ächzend lässt die Tür sich öffnen.
            </p>

            <img src="../bilder/ausgang.jpg" alt="Bild eines beschlagenen Eichentors" class="img-2">

        </div>


        <script>
            const finalraum = document.getElementById('finalraum');
        
            if (localStorage.getItem('mechanikBeruehrt') !== 'true') {
                finalraum.innerHTML = `
                    <h1>Der Ausgang bleibt verschlossen</h1>
                    <p>Eine unsichtbare Kraft hält die Tür zu. Auf der Tür ist das Symbol eines Labors zu sehen</p>
                    <div class="optionen">
                        <a href="Erwachen.html">Zurück in den Turm</a>
                    </div>
                `;
            } else {
                const optionen = document.createElement('div');
                optionen.classList.add('optionen');
                optionen.innerHTML = `<a href="ende.html">Du trittst durch das Tor</a>`;
                finalraum.appendChild(optionen);
            }
        </script>
        
        

    </body>

</html>
